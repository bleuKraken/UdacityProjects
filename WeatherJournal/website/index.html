  <!-- ZipCode Entry -->
  <section class="zip container">
    <label for="zip">Enter Zip Code</label>
    <input type="text" id="zip" placeholder="12345">
  </section>

<!-- Journal Section
NOTE: journal == feel -->
<section class="journal-entry container d-flex flex-column">
  <label for="journal" class="color-warning">Journal Entry</label>
  <label for="journal">What's on your mind today?</label>
  <textarea id="journal" class="my-input" cols="30" rows="10" placeholder="Write any thought, idea, TODO or quote!"></textarea>
  <button id="generate-entry" type="submit">Save</button>
</section>

<section class="journal-list container">
  <div class="title">Most Recent</div>
  <div id="entryHolder">
    <div id="date">DATE</div>
    <div id="temp">TEMPE</div>
    <div id="content">CONTENT</div>

  </div>
</section>
